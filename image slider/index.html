<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Bootstrap/bootstrap-4.5.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./Bootstrap/bootstrap-4.5.1-dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="w-75 h-5">
            <!--div to contain carousel slider-->
            <div class="carousel slide" id="carouselExample" data-ride="carousel"> <!--no data-ride may cause unexpected behaviour-->
                <!--another div carousel-->
                <ol class="carousel-indicators">
                    <li data-target="#carouselExample" data-type-to="0" class="active"></li>
                    <li data-target="#carouselExample" data-type-to="1"></li>
                    <li data-target="#carouselExample" data-type-to="2"></li>
                    <li data-target="#carouselExample" data-type-to="3" ></li>
                    <li data-target="#carouselExample" data-type-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <!-- first carousel item with a class of active -->
                    <div class="carousel-item active"> <!--the active is for only the first image div-->
                        <!-- now you start adding your images -->
                        <img src="./images/Osam.jpg" alt="dress" class="d-block w-100 h-100">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/Pamie.jpg" alt="image" class="d-block w-100 h-100">
                    </div>
                    <div class="carousel-item"> 
                        <img src="./images/rosemond.jpg" alt="shoe" class="d-block w-100 h-100">
                    </div>
                    <div class="carousel-item"> 
                        <img src="./images/Students.jpg" alt="shoes" class="d-block w-100 h-100">
                    </div>
                    <div class="carousel-item"> 
                        <img src="./images/Seth.jpg" alt="home" class="d-block w-100 h-100">
                    </div>
                </div>
                <a href="#carouselExample" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a href="#carouselExample" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</body>
</html>
